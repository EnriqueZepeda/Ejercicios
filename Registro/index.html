<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Aqui se coloca el link para vincular el estilo.css en este caso main.css -->
    <link rel="stylesheet" href="./main.css">
    <title></title>
</head>
<body>
        <header>
                <nav class="navbar navbar-expand-lg navbar-light bg-light custom-navbar">
                  <div class="contenedorlogo">
             <img class="logo" src="./logo_helpay.png" alt="...">
             <h2 class="helpay d-inline">Helpay</h2>
             </div>
                  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto"></ul>
                    <form class="form-inline my-2 my-lg-0">
                      <button type="button" class="btn btn-outline-primary my-2 my-sm-0 mr-2" data-toggle="modal"
                        data-target="#exampleModal">
                        Iniciar Sesión
                      </button>
                      <button class="btn btn-outline-success my-2 my-sm-0 mr-2" type="submit">Registrarse</button>
                    </form>
                  </div>
                </nav>
              </header>
             
             
    <!-- <-- Aqui inicia formulario para registrarte como usuario -->
    
    
    <div class="p-3 mb-2 bg-info text-white row d-flex justify-content-center">
        <h1>Ingresa tus datos</h1>
    
    </div>
    
    <form>
        <div class="form-group font-weight-bold">
            <label for="exampleFormControlInput1">Nombre</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
        </div>
        <div class="form-group font-weight-bold">
            <label for="exampleFormControlInput1">Apellido</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
        </div>
        <form>
            <div class="form-group font-weight-bold">
                <label for="exampleInputEmail1">Correo </label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Ingresa tu correo">
                <small id="emailHelp" class="form-text text-muted font-italic">La información que proporciones es totalmente confidencial.</small>
            </div>
            <div class="form-group font-weight-bold">
                <label for="exampleInputPassword1">Contraseña</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña">
            </div>
            <div class="form-group font-weight-bold">
                <label for="passwordConfirmation">Confirma tu contraseña</label>
                <input type="passwordConfirmation" class="form-control" id="exampleInputPassword1"
                    placeholder="Ingresa tu contraseña nuevamente">
            </div>
            </div>
            <button type="submit" class="btn btn-primary font-weight-bold rounded">Submit</button>
        </form>
        <div>
                <div class="row d-flex justify-content-center"><h2>¿Ya tienes cuenta en Helpay?</h2>
                </div>
            <div class="container mt-5">
                <div class="row d-flex justify-content-center">
                    <button>
                        <a class="Signup-loginButton btn btn-lg btn-default btn-block font-weight-bold rounded" href="/login">Iniciar sesión</a>
                    </button>
                </div>
            </div>
    </form>
   
    <!-- Termina formulario de registro usuario -->
    </header>
    <main>
    </main>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
